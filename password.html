<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #fb550d;
            margin: 0;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }
        .input-group {
            margin-bottom: 15px;
        }
        .input-group label {
            display: block;
            margin-bottom: 5px;
        }
        .input-group input[type="number"], .input-group input[type="text"] {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .input-group button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        .input-group button:hover {
            background-color: #0056b3;
        }
        .strength {
            margin-top: 10px;
        }
        .strength span {
            display: inline-block;
            padding: 5px;
            border-radius: 4px;
            color: #fff;
            font-weight: bold;
        }
        .strength .weak {
            background-color: #dc3545;
        }
        .strength .medium {
            background-color: #ffc107;
        }
        .strength .strong {
            background-color: #684232;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Password Generator</h1>
        
        <div class="input-group">
            <label for="length">Password Length:</label>
            <input type="number" id="length" value="12" min="1" max="100">
        </div>
        
        <div class="input-group">
            <label>Include Characters:</label>
            <label><input type="checkbox" id="includeLower" checked> Lowercase</label>
            <label><input type="checkbox" id="includeUpper" checked> Uppercase</label>
            <label><input type="checkbox" id="includeNumbers" checked> Numbers</label>
            <label><input type="checkbox" id="includeSpecial" checked> Special Characters</label>
        </div>
        
        <div class="input-group">
            <button onclick="generatePassword()">Generate Password</button>
        </div>
        
        <div class="input-group">
            <label for="password">Generated Password:</label>
            <input type="text" id="password" readonly>
            <button onclick="copyPassword()">Copy to Clipboard</button>
        </div>
        
        <div class="strength" id="passwordStrength"></div>
    </div>

    <script>
        function generatePassword() {
            const length = document.getElementById('length').value;
            const includeLower = document.getElementById('includeLower').checked;
            const includeUpper = document.getElementById('includeUpper').checked;
            const includeNumbers = document.getElementById('includeNumbers').checked;
            const includeSpecial = document.getElementById('includeSpecial').checked;
            
            const lowerCharset = "abcdefghijklmnopqrstuvwxyz";
            const upperCharset = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
            const numberCharset = "0123456789";
            const specialCharset = "!@#$%^&*()_+[]{}|;:,.<>?";

            let charset = '';
            if (includeLower) charset += lowerCharset;
            if (includeUpper) charset += upperCharset;
            if (includeNumbers) charset += numberCharset;
            if (includeSpecial) charset += specialCharset;

            if (charset === '') {
                alert("Please select at least one character type.");
                return;
            }

            let password = '';
            for (let i = 0; i < length; i++) {
                const randomIndex = Math.floor(Math.random() * charset.length);
                password += charset[randomIndex];
            }

            document.getElementById('password').value = password;
            updateStrength(password);
        }

        function copyPassword() {
            const passwordField = document.getElementById('password');
            passwordField.select();
            document.execCommand('copy');
            alert('Password copied to clipboard!');
        }

        function updateStrength(password) {
            const strength = document.getElementById('passwordStrength');
            let strengthText = '';
            let className = '';

            const lengthCriteria = password.length >= 12;
            const numberCriteria = /[0-9]/.test(password);
            const lowerCriteria = /[a-z]/.test(password);
            const upperCriteria = /[A-Z]/.test(password);
            const specialCriteria = /[!@#$%^&*()_+[\]{}|;:,.<>?]/.test(password);

            if (lengthCriteria && numberCriteria && lowerCriteria && upperCriteria && specialCriteria) {
                strengthText = 'Strong';
                className = 'strong';
            } else if (lengthCriteria && (numberCriteria || lowerCriteria || upperCriteria)) {
                strengthText = 'Medium';
                className = 'medium';
            } else {
                strengthText = 'Weak';
                className = 'weak';
            }

            strength.innerHTML = `<span class="${className}">${strengthText}</span>`;
        }
    </script>
</body>
</html>
